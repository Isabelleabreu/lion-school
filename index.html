<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="apps.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Lion School</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/img/logo-image.svg" alt="Logo Lion School">
            <h1>Lion<br>School</h1>
        </div>
        <button class="sair">
            <img src="/img/Vector.svg" alt="Botão sair">
            <span>Sair</span>
        </button>
    </header>
    <main>
    
        <div class="home">

            <div>
                <h2>Escolha um <br>
                    <span>curso</span> para gerenciar
                </h2>
                <img src="/img/icon-dispositivos.svg" alt="dispositivos">
            </div>

            <div class="estudante">
                <img src="/img/studant.svg" alt="estudante">
            </div>

            <div class="cursos">
                <div class="curso-ds">
                    <button><img src="/img/option-ds.svg" alt="Curso de ds"></button>
                </div>
    
                <div class="curso-redes">
                    <button><img src="/img/option-redes.svg" alt="Curso de redes"></button>
                </div>
            </div>
            </div>
            

    </main>



    <footer>
        <div class="contatos">
            <div class="contato-lista">
                <img src="/img/icon-tel.svg" alt="Telefone">
                <span>(11) 4774-4700</span>
            </div>

            <div class="contato-lista">
                <img src="/img/icon-email.svg" alt="E-mail">
                <span>lionschool@gmail.com</span>
            </div>

            <div class="contato-lista">
                <img src="/img/icon-local.svg" alt="Endereço">
                <span>Rua TCC, 211 — Centro, Jandira</span>
            </div>
        </div>

        <div class="copyright">
            <p class="copyright">
                © 2026 | Isabelle Abreu
            </p>
        </div>

        <div class="contato-social">
            <div class="youtube">
                <img src="/img/icon-youtube.svg" alt="Youtube">
            </div>

            <div class="twitter">
                <img src="/img/icon-twitter.svg" alt="Twitter">
            </div>

            <div class="instagram">
                <img src="/img/icon-instagram.svg" alt="Instagram">
            </div>

            <div class="facebook">
                <img src="/img/icon-facebook.svg" alt="Facebook">
            </div>
        </div>


    </footer>

</body>

</html>
